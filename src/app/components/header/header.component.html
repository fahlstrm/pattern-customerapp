<mat-toolbar>
    <mat-toolbar-row>
        <img src="../../../assets/img/white.png">
        <button mat-icon-button color="link" [matMenuTriggerFor]="menu"><mat-icon>location_city</mat-icon></button>
        <mat-menu #menu class="menu">
            <button *ngFor="let city of cities" mat-menu-item (click)="changeCity(city.id)">{{ city.name }}</button>
          </mat-menu>
    </mat-toolbar-row>
    <mat-toolbar-row *ngIf="scooterActive"><button mat-button (click)="endClick()" class="end">Avsluta resa där du är nu</button></mat-toolbar-row>
</mat-toolbar>
